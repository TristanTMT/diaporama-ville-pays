<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination de rêve</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="fleche l" onclick="back()">
            <img src="images/l.png" alt="gauche">
        </div>
        <div class="diapo diapo-1">
            <div class="legende">
                <h3>New York</h3>
                <p>La ville de l'homme araignée!</p>
            </div>
        </div>
        <div class="diapo diapo-2">
            <div class="legende">
                <h3>Los Angeles</h3>
                <p>Ville des stars.</p>
            </div>
        </div>
        <div class="diapo diapo-3">
            <div class="legende">
                <h3>Australie</h3>
                <p>Les Kangourous mascottes.</p>
            </div>
        </div>
        <div class="diapo diapo-4">
            <div class="legende">
                <h3>Osaka</h3>
                <p>Aï Otsuka</p>
            </div>
        </div>
        <div class="diapo diapo-5">
            <div class="legende">
                <h3>Vietnam</h3>
                <p>La simplicité !</p>
            </div>
        </div>
        <div class="diapo diapo-6">
            <div class="legende">
                <h3>Paris</h3>
                <p>Ville lumière !</p>
            </div>
        </div>
        <div class="diapo diapo-7">
            <div class="legende">
                <h3>Ile de la Réunion</h3>
                <p>Vie paisible...</p>
            </div>
        </div>
        <div class="fleche r" onclick="next()">
            <img src="images/r.png" alt="droite">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
